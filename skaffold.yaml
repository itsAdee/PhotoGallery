apiVersion: skaffold/v4beta8
kind: Config
deploy:
  kubectl:
    remoteManifests:
      - ./infra/k8s/*
metadata:
  name: photogallery
build:
  local:
    push: false
  artifacts:
    - image: wasifmehmood/event-bus
      context: EventBus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
    - image: wasifmehmood/str-mgt
      context: StorageMgmtServ
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
    - image: wasifmehmood/usage-mnt
      context: UsageMntrServ
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
    - image: wasifmehmood/user-acc
      context: UserAccMgmtServ
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
    - image: wasifmehmood/view-gen
      context: view_generator_serv
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: .
manifests:
  rawYaml:
    - Infra/k8s/event-bus-depl.yaml
    - Infra/k8s/ingress-serv.yaml
    - Infra/k8s/storage-mgmt-serv-depl.yaml
    - Infra/k8s/storage-mgmt-serv-nodeport.yaml
    - Infra/k8s/usage-mntr-serv-depl.yaml
    - Infra/k8s/usage-mntr-serv-nodeport.yaml
    - Infra/k8s/user-acc-mgmt-serv-depl.yaml
    - Infra/k8s/user-acc-mgmt-serv-nodeport.yaml
    - Infra/k8s/view-generator-serv.yaml