apiVersion: apps/v1
kind: Deployment
metadata:
  name: view-generator-serv-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: view-generator-serv
          image: wasifmehmood/view-gen
---
apiVersion: v1
kind: Service
metadata:
  name: view-generator-serv-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000